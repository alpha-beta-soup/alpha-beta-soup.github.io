
<!DOCTYPE html>
<html>
<head> 
	<title>TestMap</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="testmap/css/MarkerCluster.css" />
	<link rel="stylesheet" href="testmap/css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="testmap/css/own_style.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="testmap/js/Autolinker.min.js"></script>
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="testmap/js/leaflet.markercluster.js"></script>
	<input id="slide" type="range" min="0" max="1" step="0.1" value="1" onchange="updateOpacity(this.value)">
				<script src='testmap/data/exp_HuttCycleNetwork201407251.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true });
		var additional_attrib = 'created with <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">gis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		map.attributionControl.addAttribution(additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'); 
		var basemap = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png');
			basemap.addTo(map);	var layerOrder=new Array();
				function pop_HuttCycleNetwork201407251(feature, layer) {
										var popupContent = '<table><tr><th scope="row">Name</th><td>' + Autolinker.link(String(feature.properties.Name)) + '</td></tr><tr><th scope="row">description</th><td>' + Autolinker.link(String(feature.properties.description)) + '</td></tr><tr><th scope="row">timestamp</th><td>' + Autolinker.link(String(feature.properties.timestamp)) + '</td></tr><tr><th scope="row">begin</th><td>' + Autolinker.link(String(feature.properties.begin)) + '</td></tr><tr><th scope="row">end</th><td>' + Autolinker.link(String(feature.properties.end)) + '</td></tr><tr><th scope="row">altitudeMode</th><td>' + Autolinker.link(String(feature.properties.altitudeMode)) + '</td></tr><tr><th scope="row">tessellate</th><td>' + Autolinker.link(String(feature.properties.tessellate)) + '</td></tr><tr><th scope="row">extrude</th><td>' + Autolinker.link(String(feature.properties.extrude)) + '</td></tr><tr><th scope="row">visibility</th><td>' + Autolinker.link(String(feature.properties.visibility)) + '</td></tr><tr><th scope="row">drawOrder</th><td>' + Autolinker.link(String(feature.properties.drawOrder)) + '</td></tr><tr><th scope="row">icon</th><td>' + Autolinker.link(String(feature.properties.icon)) + '</td></tr><tr><th scope="row">Type</th><td>' + Autolinker.link(String(feature.properties.Type)) + '</td></tr><tr><th scope="row">protected</th><td>' + Autolinker.link(String(feature.properties.protected)) + '</td></tr></table>';
					layer.bindPopup(popupContent);


				}
						
				var exp_HuttCycleNetwork201407251JSON = new L.geoJson(exp_HuttCycleNetwork201407251,{
					onEachFeature: pop_HuttCycleNetwork201407251,
					style: function (feature) {
						return {weight: feature.properties.radius_qgis2leaf,
								color: feature.properties.color_qgis2leaf,
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: feature.properties.transp_fill_qgis2leaf};
						}
					});
				feature_group.addLayer(exp_HuttCycleNetwork201407251JSON);
				layerOrder[layerOrder.length] = exp_HuttCycleNetwork201407251JSON;
				for (index = 0; index < layerOrder.length; index++) {
					feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
				}
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_HuttCycleNetwork201407251JSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>This is the title</h2>This is the subtitle'
		};
		title.addTo(map);
		var legend = L.control({position: 'bottomright'});
		
		legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend');
		div.innerHTML = "<h3>Legend</h3><table></table>";
    		return div;
		};
		legend.addTo(map);

	L.control.layers({'OSM Black & White': basemap},{"Hutt Cycle Network 2014-07-25 (1)": exp_HuttCycleNetwork201407251JSON}).addTo(map);
		function updateOpacity(value) {
	}
		map.fitBounds(feature_group.getBounds());
	</script>
</body>
</html>
